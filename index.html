<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Text on Tumbler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label for="text-input">Enter Text:</label>
        <input type="text" id="text-input" value="Hello World">

        <label for="font-select">Select Font:</label>
        <select id="font-select">
            <!-- Font options will be populated by JavaScript -->
        </select>
    </div>
    <div id="tumbler-container"></div>

    <!-- three.js library and addons are now imported as ES modules in script.js -->
    <!-- OrbitControls is usually included in the main three.min.js or we can add it explicitly if needed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script> -->


    <!-- Our script -->
    <script type="module" src="script.js"></script>
</body>
</html>
